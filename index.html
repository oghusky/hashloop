<body>
  <p></p>
  <script>
    let questionsArr = ["car 1 1", "car 2 2", "car 3 3", "car 4 4"];
    let anotherArr = ["boat 1 1", "boat 2 2", "boat 3 3", "boat 4 4"];
    let thridArr = ["trains 1 2", "trains 2 4", "train 3 3", "train 4 4"];
    let fourthArr = ["plane 1 1", "plane 1 2", "plane 1 3", "plane 2 4"];
    let wordsToCheck = ["1", "2", "3", "4"]
    let p = document.querySelector("p");
    const questionsOGLength = questionsArr.length;
    let usedQuestions = [];
    let question;
    function hashWord(arr) {
      question = arr[Math.floor(Math.random() * arr.length)];
      let questionIndex = arr.indexOf(question);
      arr.splice(questionIndex, 1);
      usedQuestions.push(question);
      let splitq = question.split(" ");
      for (var i = 0; i < wordsToCheck.length; i++) {
        splitq.map((split, index) => {
          if (split.indexOf(wordsToCheck[i]) > -1) {
            splitq[splitq.indexOf(splitq[index])] = `#${split}`;
            p.textContent = splitq.join(" ")
            console.log(splitq.join(" "));
          }
        });
      }
    }
    function resetArr(arr1, arr2) {
      console.log(arr1);
      console.log(arr2);
    }
    setInterval(() => {
      let date = new Date();
      let hour = date.getHours();
      let minute = date.getMinutes();
      console.log(minute);

      // }
      // ============================================
      // you'll have to change minute times here to 
      // make code run properly
      // =============================================
      if (minute === 6) {
        hashWord(questionsArr);
        resetArr(questionsArr, usedQuestions);
      }
      else if (minute === 7) {
        hashWord(anotherArr);
        resetArr(anotherArr, usedQuestions);
      }
      else if (minute === 8) {
        hashWord(thridArr);
        resetArr(thridArr, usedQuestions);
      }
      else if (minute === 9) {
        hashWord(fourthArr);
        resetArr(thridArr, usedQuestions);
      }
      else {
        questionsArr = new Array(questionsArr)[0];
        anotherArr = new Array(anotherArr)[0];
        thridArr = new Array(thridArr)[0];
        fourthArr = new Array(fourthArr)[0];
        usedQuestions = [];
        console.log(questionsArr);
        console.log(anotherArr);
        console.log(thridArr);
        console.log(fourthArr);
        console.log(usedQuestions);
      }
    }, 20000);
